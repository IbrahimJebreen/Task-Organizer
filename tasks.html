    <!-- ========================== Start add new task ============================== -->

    <div id="newtask" class="section d-flex justify-content-center">
		<div class="section-center ">
			<div class="container">
				<div class="row ">
					<div class="newtask-form">
						<form>
							<div class="row" style="display:block;">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Task title </span>
										<input class="form-control" type="text" placeholder="add task title">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Task description</span>
                                        <textarea class="form-control" rows="3"></textarea>
									</div>
								</div>
							</div>
                            
                            <div class="form-group">
								<div class="form-checkbox">
									<label for="Critical">
										<input type="radio" id="Critical" name="task-priority">
										<span></span>Critical
									</label>
									<label for="Normal">
										<input type="radio" id="Normal" name="task-priority">
										<span></span>Normal
									</label>
									<label for="low-priority">
										<input type="radio" id="low-priority" name="task-priority">
										<span></span>Low priority
									</label>
								</div>
							</div>
                            
							<div class="row">
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Add Task </button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
